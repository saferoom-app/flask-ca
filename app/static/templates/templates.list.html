<table class="table table-striped">
	<thead>
		<th><input type="checkbox" id="selectAll"/></th>
		<th>Name</th>
		<th>Description</th>		
	</thead>
	<tbody>
		{{#each templates}}
		<tr id="userRow">
			<td><input id="{{id}}" type="checkbox"/></td>
			<td><a class="tpl_link" href="/tpls/view/{{id}}/">{{name}}</a></td>
			<td>{{dscr}}</td>
		</tr>
		{{else}}
			<tr>
				<td colspan="10">
					<div class="row">
						<div class="col-md-12 greyedText" style="text-align:center">
							 -- No templates created yet -- 
						</div>
					</div>
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
