<table class="table table-striped">
	<thead>
		<th><input type="checkbox" id="selectAll"/></th>
		<th>Name</th>
		<th>Description</th>
		<th>Root CA</th>
		<th>CA certificate</th>
		<th>CRL</th>
	</thead>
	<tbody>
		{{#each cas}}
			<tr id="userRow">
			<td><input id="{{id}}" type="checkbox"/></td>
			<td><a href="/ca/view/{{id}}/">{{name}}</a></td>
			<td style="width:30%">{{dscr}}</td>
			<td><span class="label label-primary">{{root_ca}}</span></td>
			<td>
				<button title="Download Certificate Authority certificate" id="btnDownloadCA" data="{{id}}" class="btn btn-default"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> Download</button>
			</td>
			<td>
				<button title="Generate new CRL" id="btnGenerateCRL" data="{{id}}" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Generate</button>
				<button id="btnDownloadCRL" title="Download selected CRL" data="{{id}}" class="btn btn-default"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> Download</button>
			</td>
			</tr>
		{{else}}
			<tr>
				<td colspan="10">
					<div class="row">
						<div class="col-md-12 greyedText" style="text-align:center">
							 -- No certificate authorities created yet -- 
						</div>
					</div>
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
